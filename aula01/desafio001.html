<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade Brasileira</h1>
    Em que país você nasceu: <input type="text" name="nac" id="nac">
    <input type="button" value="Enviar" onclick="sub()">
    <div id="res"></div>

    <script>
        function sub(){
            var nac = window.document.querySelector('input#nac')
            var br = String(nac.value)
            res.innerText = `Você é do ${nac.value}. `
                if(br == 'Brasil' ) {res.innerText += 'Você é Brasileiro.'} else {res.innerText += 'Você é extrangeiro'}
        }
    </script>
</body>
</html>
